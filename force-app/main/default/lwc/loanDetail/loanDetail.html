<template>
    <div class="slds-box slds-box_small slds-theme_default">
        <template if:true={isResponseDetailFound}> 
            <div class="slds-box slds-box_small slds-theme_shade slds-m-bottom_x-small">
                <div class="slds-grid slds-wrap">
                    <template for:each={responseDetailFieldMapping} for:item="detailField">
                        <div class="slds-col slds-size_6-of-12" key={detailField.fieldApiName__c}>
                            <div class="slds-col slds-size_11-of-12">
                                <lightning-input name={detailField.fieldApiName__c} label={detailField.fieldlabel__c} type={detailField.fieldType__c} value={detailField.fieldValue__c} variant="label-inline" key={detailField.fieldLabel__c}></lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-12"></div>                           
                        </div>
                    </template>
                </div>
            </div>   
            <div class="slds-box slds-box_small slds-theme_shade slds-m-bottom_x-small">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_12-of-12">
                        <lightning-datatable
                            key-field="id"
                            data={responseTableFieldData}
                            columns={responseTableFieldMapping}
                        ></lightning-datatable>
                        <template if:false={isResponseDetailFound}>
                            <div class="slds-align_absolute-center slds-p-around_x-small">
                                <br/>Response Detail Not Found!
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={isResponseDetailFound}>
            <template if:false={isResponseDetailFound}>
                <div class="slds-align_absolute-center slds-p-around_x-small">
                    <br/>Response Detail Not Found!
                </div>
            </template>
        </template>
    </div>
</template>
